{% extends 'base.html' %}
{% block title %}{{page}}{% endblock %}
{% block content %}
<section>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Your Recipe</h2>
            <hr>
            <div class="mb-3">
                <label for="recipe_name" class="form-label">Recipe Name</label>
                <input name="recipe_name" type="text" class="form-control" id="recipe_name" value="{{recipe.recipe_name}}"  required>
            </div>
            <div class="mb-3">
                <label for="recipe_desc" class="form-label">Recipe Description</label>
                <textarea name="recipe_desc" id="recipe_desc" class="form-control" required>{{recipe.recipe_desc}}</textarea>
            </div>
            <div class="mb-3">
                <label for="recipe_image" class="form-label">Recipe Image</label>
                <input name="recipe_image" type="file" class="form-control" id="recipe_image" >
            </div>
            <button type="submit" class="btn btn-success">Update Recipe</button>
        </form>
    </div>
</section>

{% endblock %}
